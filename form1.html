<html>

<head>
	<title>Amazon</title>
	<style>
	
		label[for="male-radio"] {
			color:#A32CC4;
		}
		
		label[for="female-radio"] {
			color:#A32CC4;
		}
	</style>

</head>


<body bgcolor="#010101">
	
	<h1 style="background-color:red;">CONTACT US </h1>
	
	<form>
	
		<label style="color:#A32CC4;">Name</label>
		<input type="text"/> <br><br>
		
		<label  style="color:#A32CC4;">Email</label>
		<input type="email"/> <br><br>
		
		<label  style="color:#A32CC4;">Number</label>
		<input type="number"/> <br><br>
		
		<label  style="color:#A32CC4;">Select</label>
		<select>
			<option>SELECT ANY ONE</option>
			<option>AP</option>
			<option>TS</option>
			<option>KA</option>
			<option>KL</option>
		</select>
		<br><br>
		
		<label style="color:#A32CC4;">GENDER</label> <br><br>
		<input type="radio" id="male-radio" name="gender" value="MALE">
		<label for="male-radio">MALE</label>
		
		<input type="radio" id="female-radio" name="gender" value="FEMALE">
		<label for="female-radio">FEMALE</label>
		<br><br>
		<label style="color:#A32CC4;">Message</label>
		<textarea rows="5" cols="50"></textarea>
		<br><br>
		<button style="background:#A32CC4;color:White;">SUBMIT COMMENT</button>
		<button style="background:#A32CC4;color:White;">CANCEL</button>
		
		
	</form>



</body>


</html>
